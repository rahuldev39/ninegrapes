 <script>
   $('.play-btn').click(function () {
   var mediaVideo = $("#video-banner").get(0);
   if (mediaVideo.paused) {
       mediaVideo.play();
       $(this).removeClass('paused');
       $(this).text('Pause')
   } else {
       mediaVideo.pause();
       $(this).addClass('paused');
       $(this).text('Play')
  }
});
